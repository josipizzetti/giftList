<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="formA">
		<h:inputText id="filtro" value="#{usuarioMB.filtro}" />
		<h:commandButton action="#{usuarioMB.buscaPorNome()}" value="Buscar">
		<f:ajax execute="filtro" render="showList" />
		</h:commandButton>
	<p:dataTable id="showList" value="#{usuarioMB.lista}" var="usuario">
		<p:column>
		<f:facet name="header">Usu√°rios</f:facet>
		#{usuario.nome}
		</p:column>
		<p:column>
			<p:link outcome="test.jsf"   value="Ver Lista">
				<f:param name="usuarioSelecionadoId" value="#{usuario.id}"></f:param>
			</p:link>
		</p:column>
	</p:dataTable>
	</h:form>

</body>
</html>
